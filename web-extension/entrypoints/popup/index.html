<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Default Popup Title</title>
  <meta name="manifest.type" content="browser_action" />
  <link rel="stylesheet" href="~/assets/tailwind.css" />
</head>

<body class="p-6 bg-black text-white">
  <div x-data="counter" class="w-[500px] flex flex-col gap-3 justify-center items-center">
    <button x-on:click="increment"
      class="px-3 py-1.5 bg-slate-800 hover:bg-slate-700 transition-colors duration-75 rounded-lg">Increment</button>
    <span x-text="count">0</span>

    <pre x-text="snapshot" class="text-xs break-all max-w-[480px] break-words"></pre>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
